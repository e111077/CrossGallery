<!DOCTYPE html>

<head>
  <script src="http://crosscloud.org/0.1.2/crosscloud.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>  
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/upload.js"></script>
</head>

<body>
<input type="file" class="fileSelector" name="files[]" multiple capture="camera" />
<output id="list"></output>

<button type="button" id="ok" onclick="pushToServer()">OK</button>

<style>
  .thumb {
    height: 200px;
    border: 1px solid #000;
    margin: 10px 5px 0 0;
  }

</style>

<div id="images">
</div>
<div ng-app="CrossGallery" ng-controller="mediaController">
  {{allMedia.length}}
  <div ng-repeat="media in allMedia">
    <div owner="{{media._owner}}">
      <div>
        Owner: {{media._owner}}
      </div>
      <img ng-src="{{media.dataURL}}">
      {{media._etag}}
    </div>

  </div>
</div>
  
</body>
